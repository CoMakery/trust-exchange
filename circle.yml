test:
  override:
    - nvm install 0.10 && nvm alias default 0.10
    - npm test
    - nvm install 0.12 && nvm alias default 0.12
    - npm test
    - nvm install 4 && nvm alias default 4
    - npm test
    - nvm install 5 && nvm alias default 5
    - npm test
    - nvm install stable && nvm alias default stable
    - npm test
machine:
  services:
    - neo4j
  post:
    # Neo4J requires you to to change its password initially; changing it and then reverting:
    - curl -vX POST http://neo4j:neo4j@localhost:7474/user/neo4j/password -d"password=neo4j2"
    - curl -vX POST http://neo4j:neo4j2@localhost:7474/user/neo4j/password -d"password=neo4j"
